<div class="ml-12" style="justify-content: center">
  <br>
  <div class="card-header"><h3>Thông tin tài sản (Sử dụng local-storage)</h3></div>
  <div class="card-body" style="width: 100%;justify-content: center; ">

    <div class="col">
      <label class="">Thêm tài sản</label>
      <input placeholder="Thêm tài sản"
             [ngModel]="value"
             (ngModelChange)="valueChanged($event)">
      <button class=" btn-primary" (click)="add()">Thêm</button>
    </div>
    <div style="position: relative">
      <div class="scroll">
        <ul class="col" *ngFor="let datalist of data">
          <li>{{datalist}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
