<h3>Menu 1 - Dynamic Tab</h3>
<div class="row">
  <div class="col-12">
    <div *ngFor="let item of Tab,let i = index">
      <input type="checkbox" [checked]="item.checked" (change)="onChange(item.id)">{{item.name}}
    </div>

    <ul class="nav nav-tabs">
      <li *ngFor="let tab of checkList" [ngClass]="tab?.id==currentTab? 'active':''"><a data-toggle="tab"
                                                                                        (click)="onCLick(tab?.id)">{{tab?.name}}</a>
      </li>
    </ul>

    <div class="tab-content" *ngFor="let tab of checkList">
      <div [ngClass]="currentTab==tab?.id ? 'tab-pane fade in active':'tab-pane fade'">
        data {{tab?.id}}
      </div>
    </div>

    <!--        <div class="tab-content" *ngFor="let tab of checkList">-->

    <!--               [ngClass]="currentTab==tab.id ? 'tab-pane fade in active':'tab-pane fade'">-->
    <!--            data {{tab.id}}-->
    <!--          </div>-->
    <!--        </div>-->
  </div>
  <div class="col-6"></div>
</div>
